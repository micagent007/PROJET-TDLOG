<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{url_for('static', filename='style1.css')}}">
        <title>Foyer Bourse</title>
        <link rel="icon" href="{{url_for('static', filename='images/logo.jpg')}}">
        <script>
            
            var timeleft = localStorage.getItem("time_left") || {{time_left}};
            var downloadTimer = setInterval(function(){
                timeleft--;
                var seconds = timeleft % 60;
                var minutes = Math.floor(timeleft / 60);
                document.getElementById("countdown").textContent = minutes + " minutes " + seconds + " secondes";
                localStorage.setItem("time_left", timeleft);
                if(timeleft <= 0)
                    clearInterval(downloadTimer);
            },1000);
            localStorage.clear()
        </script>   
    </head>
    <body>
        <header>
            <div class="block">
                <div>
                    <p class="head_box">Catalogue</p> 
                </div>
            </div>
        </header>
        <section>
            <h3 class="centre">
                <a href="accueil" class="lobby_button">RETOUR À L'ACCEUIL</a>
            </h3>
        </section>
        <section>
            <div class="block">
                <div>
                    <h2 class="update">Prochaine mise à jour des prix dans : <div id="countdown"></div></h2>
                </div>
            </div>
        </section>
        <table class="block">
            <tr>
                <th>Bière</th>
                <th>Description</th>
                <th>Prix</th>
            </tr>
            {% for beer in beers %}
            <tr>
               <th> {{ beer.get_name() }} <img class="imageflottanteright" alt="biere" src="{{url_for('static', filename=beer.get_image())}}"/></th>
               <th> {{ beer.get_descr() }}</th>
               <th> {{ beer.get_price() }}</th>
            </tr>
            {% endfor %}
        </table>
    </body>

</html>
